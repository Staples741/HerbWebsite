<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genesis Triangle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #10d874;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    svg {
      display: block;
      margin: auto;
      max-width: 90vw;
      height: auto;
    }
    a polygon {
      cursor: pointer;
      transition: filter 0.2s;
    }
    a:hover polygon {
      filter: brightness(1.15);
    }
    text {
      pointer-events: none;
      font-weight: bold;
      text-shadow: 1px 1px 4px #000;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 400 346" width="400" height="346">
    <!-- Top triangle (Leafy Greens) -->
    <a href="#leafy">
      <polygon points="200,0 300,173 100,173" fill="#4caf50"/>
      <text x="200" y="60" text-anchor="middle" fill="white" font-size="18" font-family="Arial" dy="0.3em">Leafy Greens</text>
    </a>
    <!-- Left triangle (Sprouts) -->
    <a href="#sprouts">
      <polygon points="100,173 200,346 0,346" fill="#2196f3"/>
      <text x="80" y="260" text-anchor="middle" fill="white" font-size="16" font-family="Arial" dy="0.3em">Sprouts</text>
    </a>
    <!-- Right triangle (Stems) -->
    <a href="#stems">
      <polygon points="300,173 400,346 200,346" fill="#ff9800"/>
      <text x="320" y="260" text-anchor="middle" fill="white" font-size="16" font-family="Arial" dy="0.3em">Stems</text>
    </a>
    <!-- Center triangle (Seaweed & Algae) -->
    <a href="#seaweed">
      <polygon points="100,173 300,173 200,346" fill="#009688"/>
      <text x="200" y="230" text-anchor="middle" fill="white" font-size="16" font-family="Arial" dy="0.3em">Seaweed & Algae</text>
    </a>
  </svg>
</body>
</html>
