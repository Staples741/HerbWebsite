<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genesis Triangle</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f4f4;
    }

    .triangle-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-row {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }

    .image-link {
      text-align: center;
      text-decoration: none;
      color: black;
    }

    .image-link img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #333;
      transition: transform 0.2s;
    }

    .image-link img:hover {
      transform: scale(1.05);
    }

    .label {
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="triangle-container">
  <div class="top-row">
    <a href="#leafy" class="image-link">
      <img src="leafy.jpg" alt="Leafy Greens">
      <div class="label">Leafy Greens</div>
    </a>
    <a href="#sprouts" class="image-link">
      <img src="sprouts.jpg" alt="Sprouts">
      <div class="label">Sprouts</div>
    </a>
    <a href="#stems" class="image-link">
      <img src="stems.jpg" alt="Stems">
      <div class="label">Stems</div>
    </a>
  </div>

  <a href="#seaweed" class="image-link">
    <img src="seaweed.jpg" alt="Seaweed & Algae">
    <div class="label">Seaweed & Algae</div>
  </a>
</div>

</body>
</html>
