<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full-Width Slideshow</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    header {
      padding: 20px;
      background-color: #333;
      color: white;
      font-size: 2em;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      max-height: 80vh;
      overflow: hidden;
    }

    .slide {
      display: none;
      width: 100%;
      height: 80vh;
      object-fit: cover;
    }

    .active {
      display: block;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
    }

    .nav-button.left {
      left: 10px;
    }

    .nav-button.right {
      right: 10px;
    }

    .info {
      padding: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <header>My Awesome Slideshow</header>

  <div class="slideshow-container">
    <img src="https://via.placeholder.com/1600x800/ff6666/ffffff?text=Slide+1" class="slide active" alt="Slide 1">
    <img src="https://via.placeholder.com/1600x800/66ccff/ffffff?text=Slide+2" class="slide" alt="Slide 2">
    <img src="https://via.placeholder.com/1600x800/66ff66/ffffff?text=Slide+3" class="slide" alt="Slide 3">
    <img src="https://via.placeholder.com/1600x800/9966cc/ffffff?text=Slide+4" class="slide" alt="Slide 4">
    <img src="https://via.placeholder.com/1600x800/ffcc66/ffffff?text=Slide+5" class="slide" alt="Slide 5">

    <button class="nav-button left" onclick="changeSlide(-1)">❮</button>
    <button class="nav-button right" onclick="changeSlide(1)">❯</button>
  </div>

  <div class="info" id="slide-info">
    This is the description for Slide 1.
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const info = document.getElementById('slide-info');
    const descriptions = [
      "This is the description for Slide 1.",
      "Here we have Slide 2 with different content.",
      "Slide 3 is all about green and growth.",
      "Now viewing Slide 4, which is quite mysterious.",
      "Finally, Slide 5 brings everything to a warm close."
    ];

    let currentIndex = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
      info.textContent = descriptions[index];
    }

    function changeSlide(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = slides.length - 1;
      if (currentIndex >= slides.length) currentIndex = 0;
      showSlide(currentIndex);
    }
  </script>

</body>
</html>
