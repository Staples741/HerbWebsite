<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Triangle Circle Links</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .triangle-container {
      position: relative;
      width: 400px;
      height: 350px;
    }
    .circle-link {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      background: #fff;
      border: 3px solid #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1.1em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: box-shadow 0.2s;
    }
    .circle-link:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.18);
      border-color: #888;
    }
    /* Top circle */
    .legumes {
      top: 0;
      left: 50%;
      transform: translate(-50%, 0);
    }
    /* Bottom left */
    .nuts-seeds {
      bottom: 0;
      left: 0;
    }
    /* Bottom right */
    .grains {
      bottom: 0;
      right: 0;
    }
    .circle-img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="triangle-container">
    <a href="#legumes" class="circle-link legumes">
      <img src="https://via.placeholder.com/70?text=L" alt="Legumes" class="circle-img">
      Legumes
    </a>
    <a href="#nuts-seeds" class="circle-link nuts-seeds">
      <img src="https://via.placeholder.com/70?text=N" alt="Nuts & Seeds" class="circle-img">
      Nuts & Seeds
    </a>
    <a href="#grains" class="circle-link grains">
      <img src="https://via.placeholder.com/70?text=G" alt="Grains" class="circle-img">
      Grains
    </a>
  </div>
</body>
</html>
